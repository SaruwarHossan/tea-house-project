<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
     
    
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- banner -->
    <div class="parent flex justify-between border-2 border-red-500 min-h-[200px] max-w-[1250px] mx-auto">
        <div class="left border-9 border-green-500 ">
            <h1 class="text-[80px] font-bold">It's good <br>
            tea time at The <br> Tea House</h1>
            <p class="text-[18px] my-10">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
            <button class="w-[200px] h-[64px] bg-gradient-to-r from-[#ff8938] to-[#ff0000] text-xl text-white rounded-[10px]">Explore More</button>
        </div>
        <div class="right border-9 border-yellow-500  ">
            <img src="./images/banner.png " class="relative top-[250px]" alt="">
            <div class=" w-[255px] h-[100px] flex items-center rounded-lg shadow-md">
                <span class="text-4xl"><i class="fa-solid fa-star"></i></span>
                <div>
                <p class="text-4xl font-bold">5.00</p>
                <p>Trust Pilot Rating</p>
                </div>

            </div>
        </div>
    </div>
